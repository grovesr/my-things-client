<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"></meta>
    <title>My Things</title>
    <meta name="viewport" content="width=device-width, initial-scale=1"></meta>
    <link rel="stylesheet" href="static/my_books/blaze/blaze.min.css"></link>
    <link rel="stylesheet" href="static/my_books/blaze/blaze.colors.min.css"></link>
    <link rel="stylesheet" href="static/font-awesome/fontawesome-free-5.0.13/web-fonts-with-css/css/fontawesome-all.min.css"></link>
    <script src="static/jquery/jquery-3.2.1.js"></script>
    <script defer src="https://apis.google.com/js/api.js"></script>
    <script defer src="static/my_books/MyBooks.js"></script>
    </script>
    <style>
    .icon-blank::before {
      width: 1em;
      content: ' ';
    }

    .mt-tree-selected, .mt-item-selected {
      background-color: #dddddd;
    }

    #mainGrid {
      margin-top: 1em;
    }
    </style>
</head>
<body class="c-text">
    <div id="alertBox" class="c-alert">
    &nbsp;
    </div>
    <div id="controls" class="o-grid">
      <div id="process" class="o-grid__cell">
        <button id="process-button" class="c-button" style="display: none;">Process</button>
      </div>
      <div id="auth" class="o-grid__cell" style="align:right">
        <button id="authorize-button" class="c-button" style="display: none;">Authorize</button>
        <button id="signout-button" class="c-button" style="display: none;">Sign Out</button>
      </div>
    </div>
    <div id="mainGrid" class="o-grid">
      <div id="categoriesDiv" class="o-grid__cell o-grid__cell--width-30">
        <ul id="categories" class="c-tree">
        </ul>
      </div>
      <div class="o-grid__cell">
        <div class="o-grid o-grid--wrap">
          <div id="mainCatInfoHeader" class="o-grid__cell o-grid__cell--width-100" style="display:none">
            <div class="o-grid o-grid--wrap mt-info-header">
              <div class="o-grid__cell o-grid__cell--width-40">
                <h3>Category: </h3>
              </div>
              <div class="o-grid__cell o-grid__cell--width-60">
                <button id="send-main-to-my-things-button" class="c-button">Send Author to MyThings</button>
              </div>
              <div class="o-grid__cell o-grid__cell--width-100">
                <div id="mainCatInfo" ></div>
              </div>
            </div>
          </div>
          <div id="subCatInfoHeader" class="o-grid__cell o-grid__cell--width-100" style="display:none">
            <div class="o-grid o-grid--wrap mt-info-header">
              <div class="o-grid__cell o-grid__cell--width-30">
                <h3>SubCategory: </h3>
              </div>
              <div class="o-grid__cell o-grid__cell--width-30">
                <button id="send-sub-to-my-things-button" class="c-button">Send Series to MyThings</button>
              </div>
              <div class="o-grid__cell o-grid__cell--width-40">
                <button id="send-subs-items-to-my-things-button" class="c-button">Send Series' items to MyThings</button>
              </div>
              <div class="o-grid__cell o-grid__cell--width-100">
                <div id="subCatInfo"></div>
              </div>
            </div>
          </div>
          </div>
          <div id="itemInfoHeader" class="o-grid__cell o-grid__cell--width-100" style="display:none">
            <h3 class="mt-info-header">Item:
              <span id="haveReadDiv" style="display:none">
                <label class="c-toggle">
                  <input id="haveReadBook" type="checkbox">
                  <div class="c-toggle__track">
                    <div class="c-toggle__handle"></div>
                  </div>
                  Have Read
                </label>
              </span>
            </h3>
            <div id="itemInfo">
            </div>
          </div>
        </div>
      </div>
    </div>
</body>
</html>
