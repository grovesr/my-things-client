<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"></meta>
    <title>My Things</title>
    <meta name="viewport" content="width=device-width, initial-scale=1"></meta>
    <link rel="stylesheet" href="static/my_books/blaze/blaze.min.css"></link>
    <link rel="stylesheet" href="static/my_books/blaze/blaze.colors.min.css"></link>
    <link rel="stylesheet" href="static/font-awesome/fontawesome-free-5.0.13/web-fonts-with-css/css/fontawesome-all.min.css"></link>
    <script src="static/jquery/jquery-3.2.1.js"></script>
    <script src="static/knockout/knockout-2.2.1.js"></script>
    <script defer src="https://apis.google.com/js/api.js"></script>
    <style>
    html.waiting * {
      cursor: progress;
    }

    .mt-tree-selected, .mt-item-selected {
      background-color: #dddddd;
    }

    #mainGrid {
      margin-top: 1em;
    }
    </style>
</head>
<body class="c-text">
    <div id="alertBox" class="c-alert">
    &nbsp;
    </div>
    <div id="controls" class="o-grid">
      <div id="process" class="o-grid__cell">
        <button id="process-button" class="c-button" style="display: none;">Process</button>
      </div>
      <div id="auth" class="o-grid__cell" style="align:right">
        <button id="authorize-button" class="c-button" style="display: none;">Authorize</button>
        <button id="signout-button" class="c-button" style="display: none;">Sign Out</button>
      </div>
    </div>
    <div id="mainGrid" class="o-grid">
      <div id="nodesDiv" class="o-grid__cell o-grid__cell--width-30">
        <ul id="nodes" class="c-tree">
        </ul>
      </div>
      <div class="o-grid__cell">
        <div id="mainNodeInfoHeader" class="o-grid__cell o-grid__cell--width-100" style="display:none">
          <h3 class="mt-info-header">Main Category:
            <span id="haveTriedMainNodeDiv" style="display:none">
              <label class="c-toggle">
                <input id="main_haveTried" type="checkbox">
                <div class="c-toggle__track">
                  <div class="c-toggle__handle"></div>
                </div>
                Have Tried
              </label>
            </span>
          </h3>
          <div id="mainNodeInfo" ></div>
        </div>
        <div id="subNodeInfoHeader" class="o-grid__cell o-grid__cell--width-100" style="display:none">
          <h3 class="mt-info-header">Sub Category:
            <span id="haveTriedSubNodeDiv" style="display:none">
              <label class="c-toggle">
                <input id="sub_haveTried" type="checkbox">
                <div class="c-toggle__track">
                  <div class="c-toggle__handle"></div>
                </div>
                Have Tried
              </label>
            </span>
          </h3>
          <div id="subNodeInfo"></div>
        </div>
        <div id="itemInfoHeader" class="o-grid__cell o-grid__cell--width-100" style="display:none">
        <h3 class="mt-info-header">Item:
            <span id="haveTriedItemDiv" style="display:none">
              <label class="c-toggle">
                <input id="item_haveTried" type="checkbox">
                <div class="c-toggle__track">
                  <div class="c-toggle__handle"></div>
                </div>
                Have Tried
              </label>
            </span>
          </h3>
          <div id="itemInfo">
          </div>
        </div>
      </div>
    </div>
  </div>
  <script defer src="static/my_books/MyBooks.js"></script>
</body>
</html>
