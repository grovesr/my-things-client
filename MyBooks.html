<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"></meta>
    <title>My Books</title>
    <meta name="viewport" content="width=device-width, initial-scale=1"></meta>
    <link rel="stylesheet" href="static/my_books/blaze/blaze.min.css"></link>
    <link rel="stylesheet" href="static/my_books/blaze/blaze.colors.min.css"></link>
    <link rel="stylesheet" href="static/font-awesome/fontawesome-free-5.0.13/web-fonts-with-css/css/fontawesome-all.min.css"></link>

          <div id="categoryInfo" class="o-grid__cell o-grid__cell--width-100">

      </div>
