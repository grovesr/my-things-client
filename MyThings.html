<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>My Things</title>

    <!-- Bootstrap -->
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="static/bootstrap/bootstrap-4.1.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="static/font-awesome/fontawesome-free-5.0.13/web-fonts-with-css/css/fontawesome-all.min.css"></link>
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    <script src="static/knockout/knockout-3.4.2/knockout-3.4.2.js"></script>
    <style>
    body { padding-top: 70px; /* for top nav bar */}
    .mt-sub-a { margin-left: 15px; /* to indent sub categories */}
    div.mt-item-a {margin-left: 30px; /* to indent items */}
    a.list-group-item {border-color: white; /* to remove borders around the category lists */}
    .card {border: 0px; box-shadow: none;  /* to remove borders around the category lists */}
    .badge {float: right; /* to move the category totals to the right of the lists */}
    a.list-group-item { /* make category lists look like the alert */
      color: black !important;
    }
    a.list-group-item.active { /* to separate adjacent active items and override bold blue active color */
      background-color: #d6d8d9 !important;
      border-color: #c6c8c9 !important;
    }
    span.fa-pencil-alt {margin-right: 5px;}
    </style>
  </head>
  <body>
    <div class="container-fluid" id="mainBody">
      <div class="alert alert-dark" role="alert">
        Select an Author
      </div>
      <div class="row">
        <!-- begin col-3 for hierarchical category lists-->
        <div class="col-3">
          <!-- begin accordian main -->
          <div class="accordion" id="accordionMain">
            <!-- ko foreach: mainNodes -->
              <!-- begin card main -->
              <div class="card">
                <a data-bind="attr: { href: '#accordianCollapse_' + id(), 'mt-data-id': id }" class="list-group-item mt-main-a" data-toggle="collapse">
                  <span><span class="fa fa-check fa-xs"></span><span class="fa fa-pencil-alt fa-xs"></span><span data-bind="text: name()"></span><span class="badge badge-dark" data-bind="text: children().length"></span></span>
                </a>
              </div>
              <!-- end card main -->
              <!-- begin sub node collapsed div -->
              <div data-bind="attr: { id: 'accordianCollapse_' + id() }" class="collapse mt-main-collapse" data-parent="#accordionMain">
                <!-- begin sub accordian -->
                <div data-bind="attr: { id: 'accordian_' + id() }" class="accordion">
                  <!-- ko foreach: children -->
                    <!-- begin sub card -->
                    <div class="card">
                      <a data-bind="attr: { href: '#accordianCollapse_' + id(), 'mt-data-id': id()}" class="list-group-item mt-sub-a"  data-toggle="collapse">
                        <span><span class="fa fa-check fa-xs"></span><span class="fa fa-pencil-alt fa-xs"></span><span data-bind="text: name()"></span><span class="badge badge-dark" data-bind="text: children().length"></span></span>
                      </a>
                      <!-- begin item card -->
                      <div class="card">
                        <!-- begin item collapse -->
                        <div data-bind="attr: { id: 'accordianCollapse_' + id(),'data-parent': '#accordian_' + $parent.id() }" class="collapse mt-sub-collapse mt-item-a">
                          <!-- ko foreach: children -->
                            <a data-bind="attr: { href: '#item_ ' + id(), 'mt-data-id': id()}" class="list-group-item mt-item-a" >
                              <span class="mt-item">
                                <span class="fa fa-check fa-xs"></span>
                                <span class="fa fa-pencil-alt fa-xs"></span>
                                <span data-bind="text: name()"></span>
                              </span>
                            </a>
                          <!-- /ko -->
                        </div>
                        <!-- end item collapse -->
                      </div>
                      <!-- end item card -->
                    </div>
                    <!-- end sub card -->
                  <!-- /ko -->
                </div>
                <!-- end sub accordian -->
              </div>
              <!-- end sub node collapsed div -->
            <!-- /ko -->
          </div>
          <!-- end accordian main -->
        </div>
        <!-- end col-3 -->
        <!-- begin col-9 for item details -->
        <div  class="col-9 well">
          Item information
        </div>
        <!-- end col-9 -->
      </div>
    </div>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="static/jquery/jquery-3.3.1.min.js"></script>
    <script>
    function Node(id=0, name=test, children=[]) {
      var self = this;
      self.id = ko.observable(id);
      self.name = ko.observable(name);
      self.children = ko.observableArray(children);
    }
    function NodesViewModel() {
      var self = this;
      self.mainNodes = ko.observableArray();
      var subItems11 = [
        new Node(id=111, name='Item 1 1 1', children=[]),
        new Node(id=112, name='Item 1 1 2', children=[]),
        new Node(id=113, name='Item 1 1 3', children=[]),
        new Node(id=114, name='Item 1 1 4', children=[]),
      ];
      var subItems12 = [
        new Node(id=121, name='Item 1 2 1', children=[]),
        new Node(id=122, name='Item 1 2 2', children=[]),
        new Node(id=123, name='Item 1 2 3', children=[]),
        new Node(id=124, name='Item 1 2 4', children=[]),
      ];
      var subItems21 = [
        new Node(id=211, name='Item 2 1 1', children=[]),
        new Node(id=212, name='Item 2 1 2', children=[]),
        new Node(id=213, name='Item 2 1 3', children=[]),
        new Node(id=214, name='Item 2 1 4', children=[]),
      ];
      var subItems22 = [
        new Node(id=221, name='Item 2 2 1', children=[]),
        new Node(id=222, name='Item 2 2 2', children=[]),
        new Node(id=223, name='Item 2 2 3', children=[]),
        new Node(id=224, name='Item 2 2 4', children=[]),
      ];
      var subNodes1 = [
        new Node(id=11, name='Sub Category 1 1', children=subItems11),
        new Node(id=12, name='Sub Category 1 2', children=subItems12),
      ];
      var subNodes2 = [
        new Node(id=21, name='Sub Category 2 1', children=subItems21),
        new Node(id=22, name='Sub Category 2 2', children=subItems22),
      ];
      self.mainNodes.push(new Node(id=1, name='Main Category 1', children=subNodes1));
      self.mainNodes.push(new Node(id=2, name='Main Category 2', children=subNodes2));
    }
    ko.applyBindings(new NodesViewModel(), $('#mainBody')[0]);
    </script>
    <script src="static/popper/popper.js-1.14.3/dist/umd/popper.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <!-- Latest compiled and minified JavaScript -->
    <script src="static/bootstrap/bootstrap-4.1.2/js/bootstrap.min.js"></script>
    <script>
    // ensure that only one main, sub, and item remain active at one time
    $('a.mt-main-a').on('click', function(e) {
      $('a.mt-main-a').removeClass('active');
      $(this).addClass('active');
    });
    $('a.mt-sub-a').on('click', function(e) {
      $('a.mt-sub-a').removeClass('active');
      $(this).addClass('active');
    });
    $('a.mt-item-a').on('click', function(e) {
      $('a.mt-item-a').removeClass('active');
      $(this).addClass('active');
    });
    $('.mt-main-collapse').on('hide.bs.collapse', function (e) {
      if ($(this).is(e.target)) {
        // if a main collapse occurs, make sure the sub divs collapse as well
        // and that the sub and items go inactive
        $('.mt-sub-collapse').collapse('hide');
        $('a.mt-sub-a, a.mt-item-a').removeClass('active');
      }
    });
    $('.mt-sub-collapse').on('hide.bs.collapse', function (e) {
      if ($(this).is(e.target)) {
        // if a sub collapse occurs, make sure the items go inactive
        $('a.mt-item-a').removeClass('active');
      }
    })
    </script>
  </body>
</html>
